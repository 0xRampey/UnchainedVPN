<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="Unchained VPN Logo" class="logo">
      <h1>Unchained VPN</h1>
      <svg width="100" height="100" viewBox="0 0 100 100">
        <circle id="status-circle" cx="50" cy="50" r="40" fill="#F44336">
          <animate attributeName="fill" dur="0.3s" values="#F44336;#4CAF50" begin="status-circle.click" fill="freeze" id="connected-animation" />
          <animate attributeName="fill" dur="0.3s" values="#4CAF50;#F44336" begin="status-circle.click" fill="freeze" id="not-connected-animation" />
        </circle>
        <rect x="0" y="0" width="100" height="100" fill-opacity="0" />
      </svg>
      <p id="status-text"></p>
      <button type="button" id="toggle-proxy">Connect now</button>
      <p>
        <a href="https://www.whatismyip.com/" target="_blank" id="check-ip">Check my IP</a>
      </p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
